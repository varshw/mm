<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calci</title>
<script src="primecalci.js"></script>
<link rel="stylesheet" href="cal.css">
</head>
<body>
<div id="calculator">
  <h1>Calculator</h1>
  <input type="text" id="display" readonly>
  <br>
  <button onclick="display('7')">7</button>
  <button onclick="display('8')">8</button>
  <button onclick="display('9')">9</button>
  <button onclick="display('prime')" style="width: 100px;">Prime</button>
  <br>
  <button onclick="display('4')">4</button>
  <button onclick="display('5')">5</button>
  <button onclick="display('6')">6</button>
  <button onclick="display('factorial')" style="width: 100px;">Factorial</button>
  <br>
  <button onclick="display('1')">1</button>
  <button onclick="display('2')">2</button>
  <button onclick="display('3')">3</button>
  <button onclick="display('evenodd')" style="width: 100px;">Odd/Even</button>
  <br>
  <button onclick="clearElements()">C</button>
  <button onclick="display('0')">0</button>
  <button onclick="calculate()">=</button>
</div>
<script src="operation.js"></script>
</body>
</html>
